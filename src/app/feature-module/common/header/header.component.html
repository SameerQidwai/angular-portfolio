<!-- Header -->
<header class="header">
  <div class="header_contactinfo">
    <div class="container">
      <div class="header_contactblock">
        <div class="header_address header_mobilenumber">											
            <span><i class="feather icon-phone-call"></i></span>
            <div class="addr-info">
                <div>
                    <a href="tel:51542400">51542400</a>
                </div>
            </div>
        </div>

        <div class="header_address header_email">											
            <span><i class="feather icon-mail"></i></span>
            <div class="addr-info">
                <div>
                  <a href="mailto:post@flyttom.no">post@flyttom.no </a>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg header-nav">
      <div class="navbar-header">
        <a (click)="toggleSidebar()" id="mobile_btn" href="javascript:void(0);">
          <span class="bar-icon">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </a>
        <a [routerLink]="routes.home" class="navbar-brand logo">
          <img src="assets/img/logo.png" class="img-fluid" alt="Logo" title="Flyttom Logo" width="100%" height="100%"/>
        </a>
        <a [routerLink]="routes.home" class="navbar-brand logo-small">
          <img src="assets/img/logo.png" class="img-fluid" alt="Flyttom-Logo" title="Flyttom Logo"/>
        </a>
      </div>
      <div class="main-menu-wrapper">
        <div class="menu-header">
          <a [routerLink]="routes.home" class="menu-logo">
            <img src="assets/img/logo.png" class="img-fluid" alt="Logo" title="Flyttom Logo" width="100%" height="100%"/>
          </a>
          <a
            (click)="hideSidebar()"
            id="menu_close"
            class="menu-close"
            href="javascript:void(0);"
          >
            <i class="fas fa-times"></i
          ></a>
        </div>
        <ul class="main-nav">
          <ng-container *ngFor="let mainMenus of header">
            <!-- <ng-container *ngIf="mainMenus.separateRoute === true"> -->
              <!-- <li routerLinkActive="active">
                <a [routerLink]="mainMenus.routes">
                  <img class="headermenu_icon" src={{mainMenus.icon}} alt="">
                  {{ mainMenus.tittle }}
                </a>
              </li> -->
              <li  [ngClass]="{ 'has-submenu': mainMenus.hasSubRoute === true }"routerLinkActive="active">
                <a
                  href="javascript:void(0);"
                  [routerLink]="mainMenus.routes"
                  (click)="mainMenus.showAsTab = !mainMenus.showAsTab">
                  <img class="headermenu_icon" src={{mainMenus.icon}} alt={{mainMenus.tittle}} title={{mainMenus.tittle}} />
                  {{ mainMenus.tittle }} 
                  <ng-container *ngIf="mainMenus.hasSubRoute === true"><i class="fas fa-chevron-down"></i > </ng-container>
                </a>
                <ng-container *ngIf="mainMenus.hasSubRoute === true">
                  <ul
                    class="submenu"
                    [ngClass]="{
                      'd-block': mainMenus.showAsTab === true
                    }"
                  >
                    <ng-container *ngFor="let menu of mainMenus.menu">
                      <ng-container *ngIf="menu.hasSubRoute === false">
                        <li routerLinkActive="active">
                          <a [routerLink]="menu.routes">{{ menu.menuValue }}</a>
                        </li>
                      </ng-container>
                      <ng-container *ngIf="menu.hasSubRoute === true">
                        <li class="has-submenu" routerLinkActive="active">
                          <a
                            (click)="menu.showSubRoute = !menu.showSubRoute"
                            [routerLink]="menu.routes"
                            >{{ menu.menuValue }}</a
                          >
                          <ul
                            class="submenu"
                            [ngClass]="{
                              'd-block': menu.showSubRoute === true
                            }"
                          >
                            <ng-container *ngFor="let subMenu of menu.subMenus">
                              <li routerLinkActive="active">
                                <a [routerLink]="subMenu.routes">{{
                                  subMenu.menuValue
                                }}</a>
                              </li>
                            </ng-container>
                          </ul>
                        </li>
                      </ng-container>
                    </ng-container>
                  </ul>
              </ng-container>
              </li>
            <!-- </ng-container> -->

          </ng-container>

          <li class="lang_btn">
            <a>
              <span [ngClass]="{'theme_color': app.current_lang == 'en'}" class="theme_color" (click)="selectlanguage('en')">EN </span> /
              <span [ngClass]="{'theme_color': app.current_lang == 'no'}" (click)="selectlanguage('no')"> NO</span>
            </a> 
          </li>
        </ul>
      </div>
      <ul class="nav header-navbar-rht">
        <!-- <li class="nav-item">
          <a class="nav-link header-login" [routerLink]="routes.login"
            ><span><i class="fa-regular fa-user"></i></span>Sign In</a
          >
        </li>
        <li class="nav-item">

  </div>
</header>
