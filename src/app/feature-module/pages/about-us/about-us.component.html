<div class="main-wrapper">
  <!-- Breadscrumb Section -->
  <div class="breadcrumb-bar">
    <div class="container">
      <div class="row align-items-center text-center">
        <div class="col-md-12 col-12">
          <h1 class="breadcrumb-title">{{lang.v.about_company}}</h1>
          <nav aria-label="breadcrumb" class="page-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="routes.home">{{lang.v.home}}</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                {{lang.v.our_intro}} 
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <!-- /Breadscrumb Section -->

  <!-- About -->
  <section class="section about-sec">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6" data-aos="fade-down">
          <div class="about-img">
            <div class="about-exp">
              <span>{{lang.v._24years_of_experiences}}</span>
            </div>
            <div class="abt-img">
              <img src="assets/img/banner.jpg" class="img-fluid" alt="{{lang.v.about_company}}" title="{{lang.v.about_company}}"/>
            </div>
          </div>
        </div>
        <div class="col-lg-6" data-aos="fade-down">
          <div class="about-content">
            <h6>{{lang.v.our_intro}}</h6>
            <h2>{{lang.v.about_title}}</h2>
            <p>
              {{lang.v.about_des1}}
            </p>
            <p>
              {{lang.v.about_des2}}
            </p>
            <p>
              {{lang.v.about_des3}}            
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /About -->
</div>
