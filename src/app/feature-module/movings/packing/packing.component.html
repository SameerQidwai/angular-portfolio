<!-- Breadscrumb Section -->
<div class="breadcrumb-bar">
    <div class="container">
        <div class="row align-items-center text-center">
            <div class="col-md-12 col-12">
                <h1 class="breadcrumb-title">{{lang.v.moving_service}}</h1>
                <nav aria-label="breadcrumb" class="page-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/home">{{lang.v.home}}</a></li>
                        <li class="breadcrumb-item active" aria-current="page">
                            {{lang.v.packing}}
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<section class="contact-section" style="padding: 0px !important;">

    <section class="section popular-services">
        <div class="container">
            <div class="form-info-area" data-aos="fade-down" data-aos-duration="1200" data-aos-delay="0.5">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="about-content">
                            <h2> {{lang.v.flyttom_have_good_experience}}</h2>
                            <p> {{lang.v.packing_and_storage_can_often_take_time}}</p>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <form action="#" class="form_block">
                            <div class="row">
                                <h1 class="formblock_title">{{lang.v.get_in_touch}}</h1>
                            
                                <div class="col-md-12"> 
                                    <div class="form-group">
                                        <label>{{lang.v.name}} <span class="text-danger">*</span></label>
                                        <input [(ngModel)]="app.name" name="name" type="text" class="form-control" placeholder="">
                                    </div>
                                </div>
                                <div class="col-md-12"> 
                                    <div class="form-group">
                                        <label>{{lang.v.email_address}} <span class="text-danger">*</span></label>
                                        <input [(ngModel)]="app.email" name="email" type="email" class="form-control" placeholder="">
                                    </div>
                                </div>
                                <div class="col-md-12"> 
                                    <div class="form-group">
                                        <label>{{lang.v.phone_number}} <span class="text-danger">*</span></label>
                                        <input  [(ngModel)]="app.phone" name="phone" type="number" class="form-control" placeholder="">
                                    </div>
                                </div>							
                                <div class="col-md-12"> 
                                    <div class="form-group">
                                        <label>{{lang.v.comments}} <span class="text-danger">*</span></label>
                                        <textarea [(ngModel)]="app.comments" name="comments" class="form-control" rows="4" cols="50" placeholder=""></textarea>
                                    </div>
                                </div>

                                <div class="col-md-12"> 
                                    <div class="align_center">
                                        <button (click)="app.call_contactus(4)" class="btn contact-btn w-50" type="button">{{lang.v.send_enquiry}}</button>	
                                    </div>
                                </div>
                            </div>	
                        </form>
                    </div>
                </div>
            </div>	
        </div>
    </section>


    <section class="section popular-services movingcontent_block">
        <div class="section-heading"  data-aos="fade-down">
            <h2>
                {{lang.v.packing}}
            </h2>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="about-content moving-content">
                        <p class="moving-description">
                            {{lang.v.packing_page_description}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

</section>
